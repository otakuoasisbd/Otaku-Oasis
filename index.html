<html lang="en">
<head>

    <title>Otaku Oasis</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <h1>Otaku Oasis</h1>

    <main>

            <div class="products" id="products-container">

    </div>
